<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Grid Example</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-6 col-lg-4 bg-info  text-white">1</div>
                <div class="col-sm-9 col-md-6 col-lg-8  bg-dark text-white">2</div>
            </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm bg-info text-dark">1</div>
                <div class="col-sm bg-dark text-white">2</div>
                <div class="col-sm bg-info text-dark">3</div>
                <div class="col-sm bg-dark text-white">4</div>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid mt-5">
        <h2>Nested Columns</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 bg-dark p-4 text-white">Col.1
                <div class="row">
                    <div class="col-6 bg-secondary p-2">Col.2</div>
                    <div class="col-6 bg-light p-2">Col.3</div>
                </div>
            </div>
            <div class="col-4 bg-secondary p-4">Col.4</div>
        </div>
    </div>
</body>
</html>
