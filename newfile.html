<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Alert example</h1>
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <p>Alert box</p>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Button styles</h1>
        <button class="btn">Submit</button>
        <button class="btn btn-outline-primary btn-sm">Submit</button>
        <button class="btn btn-outline-secondary btn-lg">Submit</button>
        <button class="btn btn-outline-warning btn-md">Submit</button>
        <button class="btn btn-outline-danger">Submit</button>
        <button class="btn btn-info">Submit</button>
        <button class="btn btn-success">Submit</button>
        <button class="btn btn-dark">Submit</button>
        <button class="btn btn-link">Submit</button>
        <a href="#" class="btn btn-danger">Link button</a>
    </div>
    <div class="container mt-5">
        <h1>Full width button example</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-info btn-block">full width button</button>
            <button class="btn btn-info btn-block">full width button</button>

        </div>
    </div>
    <div class="container mt-5">
        <h1>Button group example</h1>
        <div class="btn-group">
            <button class="btn btn-dark">Apple</button>
            <button class="btn btn-dark">Samsung</button>
            <button class="btn btn-dark">Realme</button>

        </div>
        <div class="btn-group">
            <button class="btn btn-dark">Canon</button>
            <button class="btn btn-dark">Nikon</button>
            <button class="btn btn-dark">Sony</button>

        </div>
    </div>
    <div class="container mt-5">
        <h1>Dropdown button example</h1>
        <div class="btn-group">
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-success">Samsung</button>
            <div class="btn-group">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Realme</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Smartphone</li>
                    <li class="dropdown-item">tablet</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
