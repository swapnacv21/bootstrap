<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Form Example</h2>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember Me
            </label>
            </div>
            <div class="mb-3 mt-3">
                <label for="comment">Comments</label>
                <textarea class="form-control" id="comment" rows="5" name="text"></textarea>
            </div>
            <label for="sel1" class="form-label">Select One</label>
            <select class="form-select" name="sellist1" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br>
            <label for="browser" class="form-label">Choose a browser</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="FireFox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br>
            <div class="form-check">

            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
